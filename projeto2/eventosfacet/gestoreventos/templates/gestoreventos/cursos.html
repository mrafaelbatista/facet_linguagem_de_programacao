{% extends "gestoreventos/base.html" %}

{% block content %}

  <h1>Cursos da FACET</h1>
  
  <table class="table">
    <thead class="thead-dark">
      <th scope="col">ID</th>
      <th scope="col">Curso</th>
      <th scope="col">Código Curso</th>
      <th scope="col">Ações</th>
    </thead>
    <tbody>
      {% for curso in cursos %}
      <tr>
        <th>{{ curso.id }}</th>
        <td>{{ curso.nome_curso }}</td>
        <td>{{ curso.codigo_curso }}</td>
        <td><a href="{% url 'gestoreventos:edit_curso' curso.id %}"><button type="button" class="btn btn-info">Editar</button></a></td>
      </tr>
      {% empty %}
        <tr>
          <th> - </th>
          <td>Não há cursos cadastrados</td>
          <td> - </td>
          <td> - </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'gestoreventos:novo_curso'%}"><button type="button" class="btn btn-info">Novo</button></a>
  

{% endblock content %}
