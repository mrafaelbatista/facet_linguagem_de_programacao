{% extends "gestoreventos/base.html" %}

{% block content %}

    <div class="card">
        <div class="card-body">

            <form method="post" action="{% url 'users:register' %}">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button name="submit" class="btn btn-primary">Register</button>
                    <input type="hidden" name="next" value="{% url 'gestoreventos:index' %}" />
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
