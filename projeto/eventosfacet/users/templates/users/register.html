{% extends "gestoreventos/base.html" %}

{% block content %}

<div class="card">
  <div class="card-body">

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">Registrar</button>
        <input type="hidden" name="next" value="{% url 'gestoreventos:index' %}" />
    </form>

  </div>
</div>

{% endblock content %}
